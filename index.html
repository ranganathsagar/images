<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Computer Scientists</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        
        .card {
            border: 5px solid red;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        
        .card img {
            width: 200px;
            box-shadow: 0 0 10px white;
        }
        
        .card h2 {
            color: white;
            text-shadow: 2px 2px black;
        }
        
        .imm:hover {
            border-radius: 50%;
            box-shadow: 10px 10px 10px blue;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <img src="./Dennis Ritchie.jpeg" alt="Dennis Ritchie" class="imm">
            <h2>DENNIS RITCHIE</h2>
            <p>
                <strong>Born:</strong> September 9, 1941<br>
                <strong>Developed:</strong> C Programming, Unix<br>
                <strong>Nationality:</strong> American
            </p>
        </div>

        <div class="card">
            <img src="./JAMES GOSLING.jpeg" alt="James Gosling" class="imm">
            <h2>JAMES GOSLING</h2>
            <p>
                <strong>Born:</strong> May 19, 1955<br>
                <strong>Developed:</strong> Java Programming<br>
                <strong>Nationality:</strong> American, Canadian
            </p>
        </div>

        <div class="card">
            <img src="./TIM BERNERS-LEE.jpg" alt="Tim Berners-Lee" class="imm">
            <h2>TIM BERNERS-LEE</h2>
            <p>
                <strong>Born:</strong> June 8, 1955<br>
                <strong>Developed:</strong> World Wide Web<br>
                <strong>Nationality:</strong> British
            </p>
        </div>

    </div>
</body>

</html>
